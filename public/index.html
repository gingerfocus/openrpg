<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Opendawn</title>
    <meta name="description" content="Thinking for those who listen.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <script src="/main.js"></script>
    <link rel="icon" href="/opendawn.png" />
</head>
<body class="flexacross">
    <div class="screen flexdown flexfill" style="width: 70vw; min-height: 100vh">
        <div class="screen">
            <div class="flexacross" id="stats" style="flex-wrap: wrap"></div>
        </div>
        <div class="screen">
            <div class="flexdown" id="skills"></div>
        </div>
        <div class="screen">
            <div class="flexdown" id="techniques"></div>
        </div>
        <div class="screen flexfill"></div>
    </div>
    <div class="screen flexdown flexfill" style="width: 30vw; min-height: 100vh">
        <div class="screen" id="playername"></div>
        <div class="screen flexfill"></div>
        <div class="screen">
            <p><strong>Opendawn</strong> was made by a "<em><a href="https://github.com/gingerfocus/opendawn">human</a></em>".</p>
        </div>
    </div>
</body>
</html>
